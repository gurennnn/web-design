<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/130552637c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="message">
            <p id="msg">message</p>
        </div>
        <div id="submission">
            <p><b>To Do List</b></p>
            <div id="submit">
                <input id="input" type="text" placeholder="e.g.exercise">
                <input id="enter" type="button" value="Enter">
            </div>
        </div>
        <div id="container">
            <div>
                <p></p>
                <div class="btns">
                    <button><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>
        <div id="clear">
            <button id="clear-btn">Clear All</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
